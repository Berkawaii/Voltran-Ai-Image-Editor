# Render.com Deployment Configuration
# This file is used by Render.com for automatic deployment

# Build settings
build:
  command: pip install -r requirements.txt

# Start command
start:
  command: uvicorn main:app --host 0.0.0.0 --port $PORT

# Environment
environment: python

# Health check
health_check:
  path: /health
  interval: 30
  timeout: 5

# Auto deploy
auto_deploy: true
